name: IHub Publish Actions
author: IHub
description: IHub GitHub Gradle Publish Actions
branding:
  icon: box
  color: gray-dark
inputs:
  repoUsername:
    required: true
    description: Repo Username
  repoPassword:
    required: true
    description: Repo Password
  release:
    required: false
    description: Is Release
    default: 'false'
runs:
  using: composite
  steps:
    - name: Run with Gradle
      env:
        REPO_USERNAME: ${{ inputs.repoUsername }}
        REPO_PASSWORD: ${{ inputs.repoPassword }}
        PUBLISH_DOCS: ${{ inputs.release }}
        PUBLISH_NEED_SIGN: ${{ inputs.release }}
      shell: bash
      run: |
        chmod +x gradlew
        ./gradlew publish
